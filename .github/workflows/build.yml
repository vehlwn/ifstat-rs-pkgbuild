name: Buuld and upload artifacts

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Build archlinux package
        uses: mijailr/arch-makepkg-action@v1

      - name: Upload package
        uses: actions/upload-artifact@v4
        with:
          name: archlinux-ifstat-rs
          path: '*.zst'
